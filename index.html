<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/animated.css">
        <link rel="stylesheet" href="css/globalStyles.css">
        <link rel="stylesheet" href="css/logoAnimation.css">
        <link rel="stylesheet" href="css/mainPage.css">
        <title>Flumind</title>
    </head>
    <body>

        <div class="page entry">            
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
            <h1 id="flumind_text">Flumind</h1>
        </div>

        <div class="page hidden">
            
            <div class="abstract hidden"></div>

            <div class="main_element hidden"></div>

            <h2 class="main_element hidden">Bienvenido a flumind</h2>
            <p class="main_element hidden">Selecciona una opción y comienza tu proceso a la tranquilidad</p>

            <div class="main_element hidden">
                <div class="option">
                    <h1 class="second_title">Actividades</h1>
                    <p class="desc">Controla tus sentimientos<br>¡ahora!</p>
                    <div class="button">
                        <p class="button_text">Empezar</p>
                    </div>
                </div>
                <div class="option">
                    <h1 class="second_title">Seguimiento diario</h1>
                    <p class="desc">Crea hábitos para tu día a día</p>
                    <div class="button">
                        <p class="button_text">Empezar</p>
                    </div>
                </div>
            </div>

        </div>

        <div id="buttonMenu" class="hidden"></div>

        <div id="tabs" class="tabs hidden">
            <div class="curved"></div>
            <div class="tab tab1 active"></div>
            <div class="tab tab2"></div>
            <div class="tab tab3"></div>
            <div class="tab tab4"></div>
        </div>

        <div id="opaque" class="hidden"></div>
        <div id="menu" class="page menu">
            <div id="closeIcon" class="close_icon"></div>
            <div class="menu_contain">
                <div class="menu_item">
                    <div class="info_icon"></div>
                    <p class="menu_text">Contacto</p>
                </div>
                <div class="menu_item">
                    <div class="contact_icon"></div>
                    <p class="menu_text">Contacto</p>
                </div>
            </div>
        </div>

        <script src="js/logoAnimation.js"></script>
        <script src="js/navegation.js"></script>
        <script src="js/mainPage.js"></script>
        
    </body>
</html>
